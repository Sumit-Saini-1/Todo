<!DOCTYPE html>
<html>
    <head>
        <title>Todo app</title>
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div id="head">
            Todo List
        </div>
        <div id="container">
            <div id="todoList">
            </div>
            <div id="todoForm">
                <form>
                    <input type="text" id="todoInput" placeholder=" I need to..."/>
                    <input type="file" id="todoImage" name="todoImage"/>
                    <input type="submit" value="Add" id="addTodo"/>
                </form>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
